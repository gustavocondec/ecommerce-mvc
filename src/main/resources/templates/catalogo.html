<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CatÃ¡logo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">
    
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <h1 class="m-4">CatÃ¡logo de Productos</h1>
        <div class="row">
            <div class="col-md-4 mb-3" th:each="producto : ${productos}">
                <div class="card shadow-sm h-100">
                    <img th:src="@{'/img/' + ${producto.id} + '.png'}" class="card-img-top" alt="Imagen producto">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${producto.nombre}"></h5>
                        <p class="card-text">Precio: $<span th:text="${producto.precio}"></span></p>
                        <form th:action="@{/agregar/{id}(id=${producto.id})}" method="post" class="mt-auto">
                            <button type="submit" class="btn btn-primary w-100">Agregar al carrito</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <a href="/carrito" class="btn btn-success mt-1">Ver Carrito ðŸ›’</a>
    </div>
</body>
</html>
