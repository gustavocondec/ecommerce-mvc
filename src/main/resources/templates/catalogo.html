<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CatÃ¡logo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">CatÃ¡logo de Productos</h1>

    <div class="row" th:each="producto : ${productos}">
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
                <img th:src="@{'/img/' + ${producto.id} + '.jpg'}" class="card-img-top" alt="Imagen producto">
                <div class="card-body">
                    <h5 class="card-title" th:text="${producto.nombre}"></h5>
                    <p class="card-text">Precio: $<span th:text="${producto.precio}"></span></p>
                    <form th:action="@{/agregar/{id}(id=${producto.id})}" method="post">
                        <button type="submit" class="btn btn-primary w-100">Agregar al carrito</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <a href="/carrito" class="btn btn-success mt-4">Ver Carrito ðŸ›’</a>
</body>
</html>
