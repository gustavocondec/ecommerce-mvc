<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar Fragment</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">Ecommerce</a>

        <div class="ms-auto" th:if="${session.userEmail} == null">
            <a class="btn btn-outline-primary" th:href="@{/login}">Iniciar sesión</a>
        </div>

        <div class="ms-auto d-flex align-items-center gap-3" th:if="${session.userEmail} != null">
            <span class="fw-semibold" th:text="${session.userEmail}"></span>
            <form th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="btn btn-outline-danger">Cerrar sesión</button>
            </form>
        </div>
    </div>
</nav>
</body>
</html>
