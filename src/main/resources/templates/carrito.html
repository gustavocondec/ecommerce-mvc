<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Carrito de Compras ðŸ›’</h1>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Total</th>
                <th>Acciones</th> <!-- Nueva columna -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.producto.nombre}"></td>
                <td th:text="${item.cantidad}"></td>
                <td>$<span th:text="${item.producto.precio}"></span></td>
                <td>$<span th:text="${item.total}"></span></td>

                <!--<td>
                    <form th:action="@{/carrito/eliminar}" method="post">
                        <input type="hidden" th:name="idProducto" th:value="${item.producto.id}" />
                        <button type="submit" class="btn btn-sm btn-outline-danger">Eliminar</button>
                    </form>
                </td>-->

                <td>
                    <!-- BotÃ³n para incrementar cantidad -->
                    <form th:action="@{/carrito/incrementar}" method="post" class="d-inline">
                        <input type="hidden" th:name="idProducto" th:value="${item.producto.id}" />
                        <button type="submit" class="btn btn-sm btn-success">+</button>
                    </form>

                    <!-- BotÃ³n para decrementar cantidad -->
                    <form th:action="@{/carrito/decrementar}" method="post" class="d-inline">
                        <input type="hidden" th:name="idProducto" th:value="${item.producto.id}" />
                        <button type="submit" class="btn btn-sm btn-warning">âˆ’</button>
                    </form>

                    <!-- BotÃ³n para eliminar producto -->
                    <form th:action="@{/carrito/eliminar}" method="post" class="d-inline">
                        <input type="hidden" th:name="idProducto" th:value="${item.producto.id}" />
                        <button type="submit" class="btn btn-sm btn-outline-danger">ðŸ—‘</button>
                    </form>
                </td>

            </tr>
        </tbody>
    </table>

    <h3 class="text-end">Total: $<span th:text="${total}"></span></h3>

    <div class="d-flex gap-2 mt-4">
        <form th:action="@{/carrito/limpiar}" method="post">
            <button type="submit" class="btn btn-danger">Vaciar Carrito</button>
        </form>
        <a href="/" class="btn btn-secondary">Seguir Comprando</a>
    </div>
</body>
</html>
